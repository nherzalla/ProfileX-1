<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">{{experience.jobtitle}}</h3>
    </div>
    <div class="panel-body">

        <form (ngSubmit)="onSubmit()" [formGroup]="experienceform">


            <div class="form-group">
                <label>Job Title</label>
                <input type="text" class="form-control" [formControl]="experienceform.controls.jobtitle" [(ngModel)]="experience.jobtitle">
            </div>
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" class="form-control" [formControl]="experienceform.controls.companyname" [(ngModel)]="experience.companyname">
            </div>
            <div class="form-group">
                <label>Job Description</label>
                <input type="text"  class="form-control" [formControl]="experienceform.controls.jobdescription" [(ngModel)]="experience.jobdescription">
            </div>
            <div class="form-group">
                <label>Start Date</label>
                <label>{{experience.startDate}}</label>

                <my-date-picker (dateChanged)="onDateChanged($event)"  [options]="myDatePickerOptions"></my-date-picker>

            </div>
            <div class="form-group">
                <label>End Date</label>
                <my-date-picker (dateChanged)="onEndDateChanged($event)"  [options]="myDatePickerOptions"></my-date-picker>

            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info" *ngIf="experience.UniqId">Update Experience</button>
                <button type="button" (click)="insertexperience($event)" class="btn btn-info" *ngIf="!experience.UniqId">Insert Experience</button>
            </div>

        </form>
    </div>
</div>
