<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="addressform">

        <div class="form-group">
            <label>Address 1</label>
            <input type="text" class="form-control" [formControl]="addressform.controls.address1" [(ngModel)]="address.address1">
        </div>
        <div class="form-group">
            <label>Address 2</label>
            <input type="text" class="form-control" [formControl]="addressform.controls.address2" [(ngModel)]="address.address2">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" [formControl]="addressform.controls.city" [(ngModel)]="address.city">
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" class="form-control" [formControl]="addressform.controls.state" [(ngModel)]="address.state">
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" [formControl]="addressform.controls.country" [(ngModel)]="address.country">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info">Update Address</button>
        </div>

    </form>


</div>
