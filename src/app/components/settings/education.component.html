<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">{{education.schoolname}}</h3>
    </div>
    <div class="panel-body">

        <form (ngSubmit)="onSubmit()" [formGroup]="educationform">

           
            <div class="form-group">
                <label>School Name</label>
                <input type="text" class="form-control" [formControl]="educationform.controls.schoolname" [(ngModel)]="education.SchoolName">
            </div>
            <div class="form-group">
                <label>Degree</label>
                <input type="text" class="form-control" [formControl]="educationform.controls.degree" [(ngModel)]="education.Degree">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info" *ngIf="education.UniqId">Update Education</button>
                <button type="button" (click)="inserteducation($event)" class="btn btn-info" *ngIf="!education.UniqId">Insert Education</button>
            </div>

        </form>
    </div>
</div>
